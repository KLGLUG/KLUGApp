<ion-view cache-view="false" view-title="Login">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="secondary">
  </ion-nav-buttons>

  <ion-content class="tinted-image" style="background-size: 100% 100%; height:100%; padding: 15px; padding-top: 40px;">
    <form novalidate name="loginForm" ng-submit="signIn()">
      <div class="list">
        <label class="item item-input item-floating-label" ng-class="{ 'has-error' : loginForm.txtemail.$invalid && loginForm.$submitted }" style="background-color: #fff; border-radius: 9px; margin-bottom: 35px;">
          <span class="input-label" >Email</span>
          <input name="txtemail" type="email" ng-model="user.email" ng-minlength="8" ng-maxlength="30" placeholder="Email" required>
        </label>
        <!-- Edit this messages if you want -->
      <div class="form-errors" ng-messages="loginForm.txtemail.$error" ng-if="loginForm.$submitted" style='color: #fff;'>
          <div class="form-error" ng-message="required">Email is required.</div>
          <div class="form-error" ng-message="email">Email must be in correct format</div>
          <div class="form-error" ng-message="minlength">Email must be at least 8 characters.</div>
          <div class="form-error" ng-message="maxlength">Email must be less than 30 characters.</div>
      </div>
        <label class="item item-input item-floating-label" ng-class="{ 'has-error-lr' : loginForm.txtPassword.$invalid && loginForm.$submitted }" style="background-color: #fff; border-radius: 9px; margin-bottom: 3px;">
          <span class="input-label">Password</span>
          <input name="txtPassword" type="password" ng-model="user.password1" ng-minlength="8" ng-maxlength="30" placeholder="Password" required>
        </label>
        <!-- Edit this messages if you want -->
  <div class="form-errors" ng-messages="loginForm.txtPassword.$error" ng-if="loginForm.$submitted" style='color: #fff;'>
          <div class="form-error" ng-message="required">Password is required.</div>
          <div class="form-error" ng-message="minlength">Password must be at least 8 characters.</div>
          <div class="form-error" ng-message="maxlength">Password must be less than 30 characters.</div>
        </div>
  </div>
      <div class="padding-top">
        <input type="submit" class="button button-block button-calm logbotfont"  value="Sign-In">
      </div>
      <div class="row">
        <div class="col col-50"><a href="#/app/forgot" class="button button-block button-positive logbotfont">Forgot Password</a></div>
        <div class="col col-50"><a href="#/app/register" class="button button-block button-positive logbotfont">Sign-Up</a></div>
      </div>

    </form>
    <a class="facebook-sign-in button button-block button-calm logbotfont" style="border-radius: 3px; margin-bottom: 0px;" ng-click="fbSignin()">Login with Facebook</a>

  </ion-content>
</ion-view>
